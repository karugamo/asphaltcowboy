<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no"
      name="viewport"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rye" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Merriweather"
    />
    <style>
      * {
        margin-bottom: 0;
        margin-top: 0;
      }
      div {
        display: flex;
      }
      html,
      body {
        background-color: antiquewhite;
        color: #312a22;
      }
      main {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0 auto;
        max-width: 768px;
        padding: 32px 16px;
      }
      section {
        padding-top: 16px;
        padding-bottom: 16px;
      }
      h1 {
        font-family: "Rye", serif;
        margin-bottom: 8px;
        font-size: 64px;
        text-align: center;
        text-transform: uppercase;
      }
      h2 {
        font-family: "Merriweather", serif;
        font-size: 24px;
        text-align: center;
      }
      h3 {
        font-family: "Rye", serif;
        font-size: 24px;
        margin-bottom: 8px;
      }
      p {
        font-family: "Merriweather", serif;
        font-size: 20px;
      }
      img {
        width: 100%;
      }
      .phone-number {
        font-family: "Rye", serif;
        font-size: 48px;
        color: #312a22;
        text-decoration: none;
      }
      .separator {
        height: 1px;
        width: 100%;
        background-color: #312a22;
        margin-bottom: 16px;
        margin-top: 16px;
        padding: 1px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Asphalt Cowboy</h1>
      <h2>Musik aus den 60ern, 70ern und 80ern</h2>
      <section>
        <img src="eike.png" alt="Eike" />
      </section>
      <div class="separator"></div>
      <section>
        <p>Für Buchungen anrufen unter:</p>
        <a href="tel:09231 61500" alt="09231 61500" class="phone-number"
          >Tel. 09231 61500</a
        >
      </section>

      <section>
        <h3>Videos</h3>
        <video width="200" height="360" controls>
          <source src="cowboy1.mp4#t=0.001" type="video/mp4" />
        </video>
        <video width="200" height="360" controls>
          <source src="cowboy2.mp4#t=0.001" type="video/mp4" />
        </video>
        <video width="200" height="360" controls>
          <source src="cowboy3.mp4#t=0.001" type="video/mp4" />
        </video>
      </section>

      <section>
        <h3>Über mich</h3>
        <p>
          Ich bin Eike. Man kennt mich auch als den Asphalt Cowboy. Ich spiele
          Musik von Eagles bis zu Taylor Swift. Nach ein paar Bier spiele ich
          auch bayrische Musik.
        </p>
      </section>
    </main>
  </body>
</html>
